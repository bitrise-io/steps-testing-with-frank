name: "Frank test"
description: |
  This is a Step template.
  Contains everything what's required for a valid StepLib Step.

  To create your own Step:

  1. Create a new repository on GitHub
  2. Copy the files from this repository into your repository
  3. Commit and push it

  Hurray, you just created your first Step repository!
  You can now start coding and when you're ready
  you can submit your Step to the [Open Step Library](http://www.steplib.com/).
website: nincs
fork_url: https://github.com/tomfurrier/steps-testing-with-frank
source:
  git: https://github.com/tomfurrier/steps-testing-with-frank
host_os_tags:
  - "osx-10.9"
  - "osx-10.10"
project_type_tags: []
type_tags:
  - "template"
  - "sample"
is_requires_admin_user: false
inputs:
  - 
    mapped_to: FRANK_TESTING_PROJECT_ROOT_DIR_PATH
    title: "Project root directory path"
    description: |
      Root directory of your project, usually the root directory of
      the project's local git folder.
      The `FRANK_TESTING_PROJECT_PATH` Project File path have to be
      relative to this folder.
    is_required: true
    is_expand: true
  - 
    mapped_to: FRANK_TESTING_PROJECT_PATH
    title: "Project file path"
    description: |
      .xcodeproj or .xcworkspace file path, relative to the repository root.
    is_required: true
    is_expand: true
outputs: []